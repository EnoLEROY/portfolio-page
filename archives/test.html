<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Métiers</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>

    <h1>Liste des Métiers</h1>

    <div class="job-list">
        <div class="job-item" data-job="medecin">Médecin</div>
        <div class="job-item" data-job="enseignant">Enseignant</div>
        <div class="job-item" data-job="ingenieur">Ingénieur</div>
        <div class="job-item" data-job="designer">Designer</div>
    </div>

    <!-- Modale -->
    <div id="jobModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalHeader" class="modal-header"></div>
            <div id="modalBody" class="modal-body"></div>
        </div>
    </div>

    <script src="test.js"></script>
</body>
</html>
